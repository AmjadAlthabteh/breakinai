<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Add Jobs | BreakIn.ai</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-bright">
  <header class="topbar" aria-label="Primary">
    <div class="logo-bear" aria-hidden="true" title="BreakIn.ai">
      <div class="mini-bear">
        <div class="mini-bear__head">
          <div class="mini-bear__ear mini-bear__ear--left"></div>
          <div class="mini-bear__ear mini-bear__ear--right"></div>
          <div class="mini-bear__face">
            <div class="mini-bear__eyes">
              <div class="mini-bear__eye"></div>
              <div class="mini-bear__eye"></div>
            </div>
            <div class="mini-bear__snout">
              <div class="mini-bear__nose"></div>
            </div>
          </div>
        </div>
        <div class="mini-bear__body"></div>
      </div>
    </div>
    <div class="brand-block">
      <span class="brand-name">BreakIn.ai</span>
      <span class="brand-tag">Job Admin</span>
    </div>
    <nav class="topnav" aria-label="Top navigation">
      <a href="index.html" class="topnav__item">Home</a>
      <a href="optimize.html" class="topnav__item">Resume Optimizer</a>
      <a href="jobs.html" class="topnav__item">Browse Jobs</a>
      <a href="admin.html" class="topnav__item active">Admin</a>
    </nav>
  </header>

  <main class="layout" style="display: block;">
    <section class="content" style="max-width: 1400px; margin: 0 auto; padding: 40px 20px;">

      <div class="content__head" style="margin-bottom: 40px;">
        <h1>Job Management</h1>
        <p class="lede">Add, edit, or delete job listings</p>
      </div>

      <!-- Add Job Form -->
      <div class="admin-container">
        <h2>Add New Job</h2>

        <form id="addJobForm" class="job-form">
          <div class="form-grid">

            <div class="form-group">
              <label for="jobTitle">Job Title *</label>
              <input type="text" id="jobTitle" required placeholder="e.g., Senior Software Engineer">
            </div>

            <div class="form-group">
              <label for="jobCompany">Company *</label>
              <input type="text" id="jobCompany" required placeholder="e.g., Google">
            </div>

            <div class="form-group">
              <label for="jobLocation">Location *</label>
              <input type="text" id="jobLocation" required placeholder="e.g., Remote, NYC, SF">
            </div>

            <div class="form-group">
              <label for="jobSalary">Salary</label>
              <input type="text" id="jobSalary" placeholder="e.g., $120k-$150k">
            </div>

            <div class="form-group">
              <label for="jobDomain">Industry *</label>
              <select id="jobDomain" required>
                <option value="startup">Startups</option>
                <option value="fintech">Fintech</option>
                <option value="ml">AI / ML</option>
                <option value="health">Health</option>
                <option value="infra">Infrastructure</option>
                <option value="consumer">Consumer</option>
              </select>
            </div>

            <div class="form-group">
              <label for="jobLevel">Experience Level *</label>
              <select id="jobLevel" required>
                <option value="intern">Internship</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
                <option value="lead">Lead</option>
              </select>
            </div>

            <div class="form-group">
              <label for="jobWorkMode">Work Mode *</label>
              <select id="jobWorkMode" required>
                <option value="remote">Remote</option>
                <option value="hybrid">Hybrid</option>
                <option value="onsite">On-site</option>
              </select>
            </div>

            <div class="form-group">
              <label for="jobEmploymentType">Employment Type *</label>
              <select id="jobEmploymentType" required>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Internship">Internship</option>
                <option value="Contract">Contract</option>
              </select>
            </div>

            <div class="form-group full-width">
              <label for="jobStack">Tech Stack (comma-separated)</label>
              <input type="text" id="jobStack" placeholder="e.g., React, Node.js, TypeScript, AWS">
            </div>

            <div class="form-group full-width">
              <label for="jobSummary">Short Summary *</label>
              <textarea id="jobSummary" rows="3" required placeholder="Brief description of the role (1-2 sentences)"></textarea>
            </div>

            <div class="form-group full-width">
              <label for="jobDescription">Full Description</label>
              <textarea id="jobDescription" rows="6" placeholder="Complete job description with requirements, responsibilities, etc."></textarea>
            </div>

            <div class="form-group">
              <label for="jobApplyUrl">Application URL</label>
              <input type="url" id="jobApplyUrl" placeholder="https://company.com/careers/apply">
            </div>

            <div class="form-group">
              <label for="jobPostedDays">Posted Days Ago</label>
              <input type="number" id="jobPostedDays" value="0" min="0">
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" id="jobHot"> Mark as "Hot Lead"
              </label>
            </div>

          </div>

          <div class="form-actions">
            <button type="submit" class="action-btn is-primary">Add Job</button>
            <button type="button" class="action-btn is-ghost" onclick="clearForm()">Clear Form</button>
          </div>
        </form>

        <div id="formMessage" class="form-message" style="display: none;"></div>
      </div>

      <!-- Existing Jobs -->
      <div class="admin-container" style="margin-top: 40px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2>Existing Jobs (<span id="jobCount">0</span>)</h2>
          <button class="action-btn is-ghost" onclick="loadJobs()">Refresh</button>
        </div>

        <div id="jobsList" class="jobs-list"></div>
      </div>

    </section>
  </main>

  <style>
    .admin-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .admin-container h2 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #1E293B;
    }

    .job-form {
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #1E293B;
      font-size: 14px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px 16px;
      border: 2px solid #E2E8F0;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3B82F6;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-actions {
      display: flex;
      gap: 16px;
    }

    .form-message {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-weight: 600;
    }

    .form-message.success {
      background: #D1FAE5;
      color: #065F46;
      border: 2px solid #10B981;
    }

    .form-message.error {
      background: #FEE2E2;
      color: #991B1B;
      border: 2px solid #EF4444;
    }

    .jobs-list {
      display: grid;
      gap: 16px;
    }

    .job-item {
      background: #F8FAFC;
      border: 2px solid #E2E8F0;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .job-item-info h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #1E293B;
    }

    .job-item-info p {
      color: #64748B;
      font-size: 14px;
      margin: 4px 0;
    }

    .job-item-actions {
      display: flex;
      gap: 8px;
    }

    .job-item-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-delete {
      background: #FEE2E2;
      color: #991B1B;
    }

    .btn-delete:hover {
      background: #FCA5A5;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .job-item {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/admin.js"></script>

</body>
</html>
